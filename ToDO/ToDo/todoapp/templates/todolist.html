<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      {%for todo in todos%}
        <div>
        {{todo.task_name}}
        {{todo.user}}
        {{todo.status}}
        {{todo.created_date}}
        {%endfor%}
        </div>
    </div>
    <div class="col-2"></div>
  </div>
</div>
</body>
</html>
